<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .box-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    Version 1
    <div class="bg-white shadow-md rounded-lg p-4 w-130">
        <div class="box-container items-center">
            <!-- Logo (Left Side) -->
            <img id="pauseplaylogo" src="img/Atomised Guitar Logo Paused.svg" alt="Logo" class="w-32 h-32 cursor-pointer">

            <!-- Buttons (Right Side) -->
            <div class="flex flex-row space-x-4">
  
            <img id="decrease1" src="img/Decrease 1 beats.svg" alt="Increase BPM" class="w-12 h-12 cursor-pointer">
                <img  id="increase1" src="img/Increase 1 beats.svg" alt="Decrease BPM" class="w-12 h-12 cursor-pointer">
            </div>
        </div>
        <!-- BPM Slider (Middle) -->
        <div class="flex items-center space-x-4">
            <input type="range" id="bpmSlider" min="40" max="220" step="1" value="120" class="w-56">
            <span class="text-xl font-bold" id="bpmIndicator">120</span>
            <span class="text-gray-500">BPM</span>
        </div>

        <!-- Volume Slider (Top) -->
        <div class="flex items-center space-x-4">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" class="w-56">
            <span class="text-xl font-bold" id="volumeIndicator">50%</span>
            <span class="text-gray-500">Volume</span>
        </div>
    </div>

    <script src="metronome.js"></script>
    <script src="app.js"></script>
</body>
</html>
